<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PixelGrid Example</title>
    <script src="../src/PixelGrid.js" defer></script>
    <style>
        /* Estilos para centrar el pixel-grid */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #properties {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <pixel-grid width="100" height="100"></pixel-grid>

    <div id="properties"></div>

    <script>
        window.onload = function () {
            const grid = document.querySelector('pixel-grid');
            grid.setPixel(50, 50, [255, 0, 0, 255]); // Set a red pixel at (50, 50)

            // For each pixel in the grid, set a random color
            for (let x = 0; x < grid.width; x++) {
                for (let y = 0; y < grid.height; y++) {
                    grid.setPixel(x, y, [Math.random() * 255, Math.random() * 255, Math.random() * 255, 255]);
                }
            }

        // Listando las propiedades del objeto grid
        // Listando las propiedades específicas del objeto grid
        const propertiesContainer = document.getElementById('properties');
        const propertiesList = ['width', 'height', 'pixelSize', 'canvas', 'ctx', 'imageData'];

        for (const property of propertiesList) {
            let value = grid[property];
            if (typeof value === 'object' && value !== null) {
            value = `[object ${value.constructor.name}]`; // Representación de cadena para objetos
         }
         propertiesContainer.innerHTML += `<p>${property}: ${value}</p>`;
            }   
          }

        
    </script>
</body>
</html>
